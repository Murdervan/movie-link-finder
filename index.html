<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    justify-content: flex-start;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1da1f2;
  }

  input {
    width: 100%;
    max-width: 400px;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
    background-color: #1e1e1e;
    color: #ffffff;
  }

  input:focus {
    outline: 2px solid #1da1f2;
  }

  #autocomplete-list {
    width: 100%;
    max-width: 400px;
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
    position: absolute;
    top: 72px; /* just under input */
    z-index: 999;
    overflow: hidden;
    display: none;
    flex-direction: column;
  }

  .autocomplete-item {
    display: flex;
    gap: 10px;
    padding: 5px 10px;
    cursor: pointer;
    align-items: center;
    transition: background 0.2s;
  }

  .autocomplete-item img {
    width: 40px;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
  }

  .autocomplete-item:hover {
    background-color: #1da1f2;
    color: #fff;
  }

  #results {
    width: 100%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 10px;
  }

  .movie {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .movie:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }

  .movie img {
    width: 100px;
    border-radius: 8px;
    flex-shrink: 0;
  }

  .movie-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex-grow: 1;
  }

  .movie-info b {
    font-size: 20px;
    margin-bottom: 5px;
    color: #1da1f2;
  }

  .id-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2a2a2a;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    gap: 10px;
    border: 2px solid transparent;
  }

  .id-box a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
  }

  .tmdb { border-color: #1da1f2; }
  .imdb { border-color: #f1c40f; }

  .copy-btn {
    background-color: #1da1f2;
    border: none;
    border-radius: 4px;
    color: #fff;
    padding: 2px 6px;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .copy-btn:hover { background-color: #0d8ddb; }

  footer {
    margin-top: 50px;
    text-align: center;
    font-size: 14px;
    color: #888888;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  footer a {
    color: #1da1f2;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  footer a:hover { text-decoration: underline; }
  .github-logo { font-size: 18px; }
</style>
</head>
<body>

<h2>Movie ID Finder</h2>
<div style="position: relative; width: 100%; max-width: 400px;">
  <input id="q" placeholder="Search for a movie">
  <div id="autocomplete-list"></div>
</div>

<div id="results"></div>

<footer>
  <a href="https://github.com/murdervan" target="_blank">
    <i class="fab fa-github github-logo"></i> Visit my GitHub
  </a>
  <div>Your visit count: <span id="counter">0</span></div>
</footer>

<script>
const API_KEY = "b7a512be09653a21e9b9cc99a026ae46";
const q = document.getElementById("q");
const results = document.getElementById("results");
const autocompleteList = document.getElementById("autocomplete-list");
const counter = document.getElementById("counter");

// Visit counter
let visits = localStorage.getItem("visits") || 0;
visits++;
localStorage.setItem("visits", visits);
counter.textContent = visits;

// Copy ID
function copyToClipboard(id) {
  navigator.clipboard.writeText(id);
}

// Autocomplete with images
q.addEventListener("input", async () => {
  autocompleteList.innerHTML = "";
  results.innerHTML = "";
  const query = q.value.trim();
  if (query.length < 2) { autocompleteList.style.display="none"; return; }

  const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
  const data = await res.json();
  if (!data.results.length) { autocompleteList.style.display="none"; return; }

  autocompleteList.style.display = "flex";

  data.results.slice(0,5).forEach(movie => {
    const item = document.createElement("div");
    item.classList.add("autocomplete-item");
    const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w92${movie.poster_path}` : "https://via.placeholder.com/40x60?text=No+Img";
    item.innerHTML = `<img src="${poster}" alt="${movie.title}"> <span>${movie.title}</span>`;
    item.addEventListener("click", async () => {
      autocompleteList.style.display = "none";
      q.value = movie.title;

      const d = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${API_KEY}`).then(r=>r.json());
      const fullPoster = d.poster_path ? `https://image.tmdb.org/t/p/w200${d.poster_path}` : "https://via.placeholder.com/100x150?text=No+Image";
      const tmdbLink = `https://www.themoviedb.org/movie/${d.id}`;
      const imdbLink = d.imdb_id ? `https://www.imdb.com/title/${d.imdb_id}/` : "#";

      results.innerHTML = `
        <div class="movie">
          <img src="${fullPoster}" alt="${d.title}">
          <div class="movie-info">
            <b>${d.title}</b>
            <div class="id-box tmdb">
              <a href="${tmdbLink}" target="_blank">TMDB ID: ${d.id}</a>
              <button class="copy-btn" onclick="copyToClipboard('${d.id}')">Copy</button>
            </div>
            ${d.imdb_id ? `<div class="id-box imdb">
              <a href="${imdbLink}" target="_blank">IMDb ID: ${d.imdb_id}</a>
              <button class="copy-btn" onclick="copyToClipboard('${d.imdb_id}')">Copy</button>
            </div>` : ''}
          </div>
        </div>`;
    });
    autocompleteList.appendChild(item);
  });
});
</script>

</body>
</html>
