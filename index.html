<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin:0; padding:0;
  background:#121212 url("https://raw.githubusercontent.com/Murdervan/movie-id-finder/main/image/movie-ID-finder-logo.png") center/cover no-repeat fixed;
  color:#fff;
  display:flex; flex-direction:column; min-height:100vh;
}
body::before {
  content:""; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:-1;
}
main { flex:1; display:flex; flex-direction:column; align-items:center; padding:80px 20px 30px; max-width:800px; margin:auto; width:100%; }
.title-container { text-align:center; margin-bottom:30px; }
.title-container h1 { font-size:60px; background:linear-gradient(90deg,#1da1f2,#f1c40f); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:2px 2px 8px rgba(0,0,0,0.7); margin:0; }
.subtitle { font-size:18px; color:#ccc; margin-top:10px; }
input { width:100%; max-width:500px; padding:12px; font-size:16px; border-radius:8px; border:none; margin-bottom:20px; background:rgba(30,30,30,0.85); color:#fff; }
input:focus { outline:2px solid #1da1f2; }
#results { width:100%; display:flex; flex-direction:column; gap:20px; }
.movie { display:flex; gap:20px; align-items:flex-start; background:rgba(30,30,30,0.85); padding:15px; border-radius:12px; transition:0.2s; }
.movie:hover { transform:translateY(-2px); box-shadow:0 4px 15px rgba(0,0,0,0.4); }
.movie img { width:100px; border-radius:8px; flex-shrink:0; }
.movie-info { display:flex; flex-direction:column; gap:8px; flex-grow:1; }
.movie-info b { font-size:20px; color:#1da1f2; }
.movie-info p { font-size:14px; color:#ccc; margin:4px 0; }
.badges { display:flex; gap:6px; flex-wrap:wrap; }
.badge { background:rgba(42,42,42,0.8); padding:2px 6px; border-radius:6px; font-size:12px; }
.id-box { display:flex; justify-content:space-between; align-items:center; background:rgba(42,42,42,0.8); padding:8px 12px; border-radius:8px; font-size:14px; border:2px solid transparent; gap:10px; }
.id-box a { color:#fff; text-decoration:none; font-weight:bold; }
.tmdb { border-color:#1da1f2; } .imdb { border-color:#f1c40f; }
.copy-btn { background:#1da1f2; border:none; border-radius:4px; color:#fff; padding:2px 6px; font-size:12px; cursor:pointer; }
.copy-btn:hover { background:#0d8ddb; } .copy-btn.copied { background:#2ecc71 !important; }
footer { display:flex; flex-direction:column; align-items:center; gap:5px; width:100%; background:rgba(30,30,30,0.85); padding:15px 0; border-top:2px solid #333; font-size:14px; }
footer a { color:#1da1f2; text-decoration:none; font-weight:bold; }
footer a:hover { color:#0d8ddb; text-decoration:underline; }
#topBtn { display:none; position:fixed; bottom:20px; right:20px; z-index:99; font-size:18px; border:none; outline:none; background:#1da1f2; color:white; cursor:pointer; padding:10px 15px; border-radius:50%; box-shadow:0 2px 6px rgba(0,0,0,0.5); }
#topBtn:hover { background:#0d8ddb; }
</style>
</head>
<body>

<main>
  <div class="title-container">
    <h1>Movie ID Finder</h1>
    <p class="subtitle">Quickly find movies on TMDb and IMDb at the same time!</p>
  </div>
  <input id="q" placeholder="Search for a movie">
  <div id="results"></div>
</main>

<footer>
  <p>&copy; 2026 Movie ID Finder. The EASY way to make a request!</p>
  <a href="https://github.com/murdervan" target="_blank"><i class="fab fa-github"></i> GitHub</a>
</footer>

<button onclick="topFunction()" id="topBtn" title="Go to top">↑</button>

<script>
const API_KEY="b7a512be09653a21e9b9cc99a026ae46";
const q=document.getElementById("q");
const results=document.getElementById("results");
const topBtn=document.getElementById("topBtn");

// Copy ID
function copyToClipboard(id, btn){
  navigator.clipboard.writeText(id);
  btn.textContent="Copied!"; btn.classList.add("copied");
  setTimeout(()=>{btn.textContent="Copy"; btn.classList.remove("copied");},1500);
}

// Scroll top
window.onscroll=()=>{ topBtn.style.display=(document.body.scrollTop>100||document.documentElement.scrollTop>100)?"block":"none"; }
function topFunction(){ document.body.scrollTop=0; document.documentElement.scrollTop=0; }

// Search function
async function searchMovies(){
  results.innerHTML="";
  if(q.value.length<2) return;
  const res=await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q.value)}`);
  const data=await res.json();
  for(const m of data.results){
    const d=await(await fetch(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${API_KEY}`)).json();
    const poster=d.poster_path?`https://image.tmdb.org/t/p/w200${d.poster_path}`:"https://via.placeholder.com/100x150?text=No+Image";
    const tmdbLink=`https://www.themoviedb.org/movie/${d.id}`;
    const imdbId=d.imdb_id?d.imdb_id.replace(/^tt/,""):null;
    const imdbLink=imdbId?`https://www.imdb.com/title/tt${imdbId}/`:"#";
    const genres=d.genres?.map(g=>`<span class="badge">${g.name}</span>`).join("")||"";
    results.innerHTML+=`
      <div class="movie">
        <img src="${poster}" alt="${d.title}" loading="lazy">
        <div class="movie-info">
          <b>${d.title} (${d.release_date?d.release_date.slice(0,4):"N/A"})</b>
          <div class="badges">${genres}</div>
          <p>⭐ Rating: ${d.vote_average||"N/A"} | Votes: ${d.vote_count||0}</p>
          <p>${d.overview?.slice(0,150)||"No description"}${d.overview?.length>150?"...":""}</p>
          <div class="id-box tmdb">
            <a href="${tmdbLink}" target="_blank">TMDb ID: ${d.id}</a>
            <button class="copy-btn" onclick="copyToClipboard('${d.id}',this)">Copy</button>
          </div>
          ${imdbId?`<div class="id-box imdb">
            <a href="${imdbLink}" target="_blank">IMDb ID: ${imdbId}</a>
            <button class="copy-btn" onclick="copyToClipboard('${imdbId}',this)">Copy</button>
          </div>`:""}
        </div>
      </div>`;
  }
}

// Events
q.addEventListener("input", searchMovies);
q.addEventListener("keypress", e=>{ if(e.key==="Enter") searchMovies(); });
</script>

</body>
</html>
